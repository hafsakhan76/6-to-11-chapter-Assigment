<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Multiplication Table</h1>
<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput" placeholder="Enter a number (default: 5)">
<button onclick="generateTable()">Generate Table</button>

<h2 id="tableTitle"></h2>
<table id="multiplicationTable"></table>

<script>
function generateTable() {
    const input = document.getElementById('numberInput').value;
    const number = input ? parseInt(input) : 5; // Default to 5 if no input
    const tableTitle = document.getElementById('tableTitle');
    const table = document.getElementById('multiplicationTable');

    // Clear previous table content
    table.innerHTML = '';
    tableTitle.textContent = `Multiplication Table of ${number}`;

    // Generate the multiplication table
    for (let i = 1; i <= 10; i++) {
        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        cell1.textContent = `${number} x ${i}`;
        cell2.textContent = `${number * i}`;
    }
}
</script>

</body>
</html>
